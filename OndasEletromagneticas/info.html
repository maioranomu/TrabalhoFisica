<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas Eletromagnéticas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
        }

        .top-bar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            margin-top: 50px; /* Deixa espaço para a faixa */
        }

        .ondas-info img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .ondas-info img:hover {
            transform: scale(1.1);
        }

        /* Modal estilos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: white;
            color: black;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            margin: 15px 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="index.html">Voltar para a Página Inicial</a>
    </div>

    <div class="container">
        <!-- Onda de Rádio -->
        <div class="ondas-info">
            <img src="images/radio.png" alt="Onda de Rádio" onclick="showInfo('radio')">
        </div>

        <!-- Microondas -->
        <div class="ondas-info">
            <img src="images/microondas.png" alt="Microondas" onclick="showInfo('microondas')">
        </div>

        <!-- Infravermelho -->
        <div class="ondas-info">
            <img src="images/infravermelho.png" alt="Infravermelho" onclick="showInfo('infravermelho')">
        </div>

        <!-- Luz Visível -->
        <div class="ondas-info">
            <img src="images/visivel.png" alt="Luz Visível" onclick="showInfo('visivel')">
        </div>

        <!-- Ultravioleta -->
        <div class="ondas-info">
            <img src="images/ultravioleta.png" alt="Ultravioleta" onclick="showInfo('ultravioleta')">
        </div>

        <!-- Raios X -->
        <div class="ondas-info">
            <img src="images/raiosx.png" alt="Raios X" onclick="showInfo('raiosx')">
        </div>

        <!-- Raios Gama -->
        <div class="ondas-info">
            <img src="images/raiosgama.png" alt="Raios Gama" onclick="showInfo('raiosgama')">
        </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const data = {
            radio: `
                <img src="images/radio.png" alt="Onda de Rádio">
                <h3>Onda de Rádio</h3>
                <p>As ondas de rádio possuem a menor energia no espectro eletromagnético. Elas são utilizadas em comunicações de longa distância, como rádio, televisão e telefonia móvel.</p>
                <p>Na saúde, são seguras quando usadas corretamente, como em ressonâncias magnéticas (MRI), onde auxiliam na geração de imagens sem causar danos ao corpo.</p>
                <p>Frequência: <strong>3 Hz a 300 GHz</strong></p>
                <p>Comprimento da Onda: <strong>10 km a 1 mm</strong></p>
                <p>Risco à Saúde: <strong>Baixo</strong></p>
                <p>Ionizante: <strong>Não Ionizante</strong></p>
                <img src="images/exemplos/torre_radio.png" alt="">
                <h1>Ressonancia Magnética:<h1>
                <img src="images/exemplos/radio.png" alt="">
            `,
            microondas: `
                <img src="images/microondas.png" alt="Microondas">
                <h3>Microondas</h3>
                <p>As microondas são utilizadas em telecomunicações, fornos micro-ondas e radares. Elas aquecem moléculas de água e são seguras em níveis controlados.</p>
                <p>Na saúde, são usadas em terapias específicas e diagnósticos médicos. No entanto, a exposição excessiva pode causar danos térmicos, como queimaduras.</p>
                <p>Frequência: <strong>300 MHz a 300 GHz</strong></p>
                <p>Comprimento da Onda: <strong>1 mm a 1 m</strong></p>
                <p>Risco à Saúde: <strong>Médio (exposição excessiva pode causar queimaduras)</strong></p>
                <p>Ionizante: <strong>Não Ionizante</strong></p>
                <img src="images/exemplos/forno_microondas.png" alt="">
            `,
            infravermelho: `
                <img src="images/infravermelho.png" alt="Infravermelho">
                <h3>Infravermelho</h3>
                <p>O infravermelho é usado em controles remotos, câmeras térmicas e tratamentos médicos, como alívio da dor muscular e promoção da circulação sanguínea.</p>
                <p>A exposição prolongada pode causar aquecimento excessivo da pele, mas não é considerada perigosa em usos normais.</p>
                <p>Frequência: <strong>300 GHz a 430 THz</strong></p>
                <p>Comprimento da Onda: <strong>1 mm a 700 nm</strong></p>
                <p>Risco à Saúde: <strong>Baixo</strong></p>
                <p>Ionizante: <strong>Não Ionizante</strong></p>
                <img src="images/exemplos/camera_infravermelha.png" alt="">
                <h1>Cameras térmicas para diagnóstico:<h1>
                <img src="images/exemplos/infravermelho.jpg" alt="">
            `,
            visivel: `
                <img src="images/visivel.png" alt="Luz Visível">
                <h3>Luz Visível</h3>
                <p>A luz visível é essencial para a visão humana e é usada em diversas aplicações médicas, como fototerapia para icterícia neonatal.</p>
                <p>Exposição excessiva à luz brilhante pode causar danos à retina, mas normalmente não apresenta grandes riscos.</p>
                <p>Frequência: <strong>430 THz a 770 THz</strong></p>
                <p>Comprimento da Onda: <strong>700 nm a 400 nm</strong></p>
                <p>Risco à Saúde: <strong>Baixo</strong></p>
                <p>Ionizante: <strong>Não Ionizante</strong></p>
                <img src="images/exemplos/arco_iris.png" alt="">
                <h1>Fototerapia:<h1>
                <img src="images/exemplos/visivel.jpg" alt="">
            `,
            ultravioleta: `
                <img src="images/ultravioleta.png" alt="Ultravioleta">
                <h3>Ultravioleta</h3>
                <p>A radiação ultravioleta (UV) é usada para esterilização e produção de vitamina D no corpo. No entanto, pode causar danos, como queimaduras solares e aumento do risco de câncer de pele.</p>
                <p>Em medicina, é usada em tratamentos dermatológicos, mas deve ser controlada para evitar riscos.</p>
                <p>Frequência: <strong>750 THz a 30 PHz</strong></p>
                <p>Comprimento da Onda: <strong>400 nm a 10 nm</strong></p>
                <p>Risco à Saúde: <strong>Alto em exposições prolongadas</strong></p>
                <p>Ionizante: <strong>Parcialmente Ionizante</strong></p>
                <img src="images/exemplos/sol.png" alt="">
                `,
                raiosx: `
                <img src="images/raiosx.png" alt="Raios X">
                <h3>Raios X</h3>
                <p>Raios X são amplamente utilizados na área da saúde, especialmente em diagnósticos por imagem, como radiografias e tomografias computadorizadas.</p>
                <p>A exposição deve ser limitada, pois pode causar danos ao DNA e aumentar o risco de câncer.</p>
                <p>Frequência: <strong>30 PHz a 30 EHz</strong></p>
                <p>Comprimento da Onda: <strong>10 nm a 0.01 nm</strong></p>
                <p>Risco à Saúde: <strong>Alto</strong></p>
                <p>Ionizante: <strong>Ionizante</strong></p>
                <img src="images/exemplos/radiografia.png" alt="">
                <h1>Radiografia:<h1>
                <img src="images/exemplos/x.png" alt="">
            `,
            raiosgama: `
                <img src="images/raiosgama.png" alt="Raios Gama">
                <h3>Raios Gama</h3>
                <p>Os raios gama são usados no tratamento de câncer (radioterapia) e na esterilização de equipamentos médicos devido ao seu alto poder de penetração.</p>
                <p>Podem ser extremamente perigosos em altas doses, causando danos severos às células.</p>
                <p>Frequência: <strong>Acima de 30 EHz</strong></p>
                <p>Comprimento da Onda: <strong>Menor que 0.01 nm</strong></p>
                <p>Risco à Saúde: <strong>Extremamente Alto</strong></p>
                <p>Ionizante: <strong>Ionizante</strong></p>
                <img src="images/exemplos/cancer_tratamento.png" alt="">
                <h1>Tratamento de cancer:<h1>
                <img src="images/exemplos/x.png" alt="">
            `
        };
        
        function showInfo(type) {
            if (data[type]) {
                const modal = document.getElementById('infoModal');
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = data[type];
                modal.style.display = 'block';
            } else {
                console.error('Informações não encontradas para a chave:', type);
            }
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Fechar o modal ao clicar fora
        window.onclick = function (event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>

</html>
